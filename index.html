<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>4C的七辰资源库</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
<body>
    <header>
        <button id="open-sidebar-button" onclick="openSidebar()">☰</button> 
        <h1>4C的七辰资源库</h1>
        <input type="text" id="search" placeholder="搜索资源..." oninput="searchResources('')" />
    </header>
    <sidebar>
        <div id="bar-wrap">
            <div id="sidebar"></div>
            <div id="subbar"></div>
        </div>
    </sidebar>
    <main>
        <section class="resources">
            <div id="main">
                <div id="text">
                </div>
                <ul id="resources-list">
                    <!-- 资源列表将动态加载 -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 七辰资源库. All Rights Reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
